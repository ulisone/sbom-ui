version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sbom_dashboard_db
    environment:
      POSTGRES_USER: sbom_dashboard
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sbom_dashboard_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbom_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sbom_dashboard_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  trivy:
    image: aquasec/trivy:latest
    container_name: sbom_dashboard_trivy
    volumes:
      - trivy_cache:/root/.cache/trivy
      - ./tmp/scans:/scans
    entrypoint: ["trivy", "server", "--listen", "0.0.0.0:8080"]
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  trivy_cache:
